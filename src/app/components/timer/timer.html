<div
  class="timer-circle"
  [ngStyle]="{
    '--progress': progress + '%',
    '--progress-color': progressColor
  }"
>
  <div class="inner">
    <button (click)="increaseMinutes()">+</button>
    <div class="value">{{ formatedTime }}</div>
    <button (click)="decreaseMinutes()">-</button>
  </div>
</div>
